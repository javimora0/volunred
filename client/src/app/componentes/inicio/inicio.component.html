<div class="image-container-head">
  <img class="img" class="inicio-img" src="assets/fondo-inicio.png">
</div>
@for (entrada of entradas; track entrada.id) {
  <div class="entrada-container">
    <div class="text-container">
      <h1>{{ entrada.titulo }}</h1>
      <p>{{ entrada.texto }}</p>
    </div>
    <div class="image-container">
      <img class="apartado-img" src="{{image_url + entrada.id}}" alt="Imagen de una entrada" id="imagen">
    </div>
  </div>
  <hr>
}
